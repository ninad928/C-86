<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A-Frame SPE Particle System Component EX</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>

    <body>
        <a-scene id="scene">
            <a-entity position="0 1 0" spe-particles="
            color : yellow , red , cyan , black, skyblue;
            distribution : sphere;
            randomize-velocity : true;
            radius : 10;
            particle-count  : 2000;
            velocity : 100;
            velocity-spread : 15;
            drag : 1;
            max-age : 2;
            duration : -1;
            blending : additive;
            active-multiplier : 1;
            size : 1, 1, 1, 0"
            >
        </a-entity>
        

        <a-sky color="#000000"></a-sky>
        <a-camera position="-0.5 0 50"></a-camera>
        </a-scene>
    </body>
</html>
